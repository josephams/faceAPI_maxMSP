<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions</title>
    <style>
        body {
            background-color: rgba(38, 94, 86, 0.555);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
        }

        #video-wrapper {
            position: relative;
            width: 500px;
            height: auto;
        }

        video, canvas {
            max-width: 100%;
        }

        #overlay {
            position:absolute;
            top: 0;
            left: 0;
        }

        /* Giving style to the main Heading */
        #h1 {
            text-align: center;
            font-family: "sans-serif", "Arial Black", "Gadget", "sans-serif";
            font-size: 22px;
            letter-spacing: -0.2px;
            word-spacing: 1.6px;
            color: #a04343;
            font-weight: 700;
            text-decoration: rgb(68, 68, 68);
            font-style: normal;
            font-variant: normal;
            text-transform: uppercase;
        }

        #h2 {
            text-align: center;
            font-family: "Palatino Linotype", "Book Antiqua", "Palatino", "serif";
            font-size: 14px;
            letter-spacing: -0.2px;
            word-spacing: 1.6px;
            color: #74588d;
            font-weight: 700;
            text-decoration: rgb(68, 68, 68);
            font-style: italic;
            font-variant: normal;
            text-transform: none;
        }

        #h3 {
            text-align: center;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            font-size: 20px;
            letter-spacing: -1.2px;
            word-spacing: 1.0px;
            color: #a04343;
            font-weight: 400;
            text-decoration: rgb(68, 68, 68);
            font-style: normal;
            font-variant: small-caps;
            text-transform: none;
        }


    </style>
</head>
<body>
    <div id="title">
        <h1 id="h1">Expressions</h1>
    </div>
    <div id="video-wrapper">
        <video id="video" autoplay muted playsinLine></video>
        <canvas id="overlay"></canvas>
    </div>
    <div id="context">
        <h2 id="h2">Facial Expressions controlling Max MSP. You can use this to do lots of interesting things within the program. Write your interest text here!</br>

        </br> Interactive Sound Experience</h2>



    </div>
    <script src="js/face-api.min.js"></script>
    <script src="js/expressions.js"></script>
</body>
</html>
